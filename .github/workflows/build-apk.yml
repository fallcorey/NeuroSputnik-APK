name: Build Android APK

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v4
      
    - name: üîß Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        
    - name: üèóÔ∏è Setup Android Environment
      run: |
        # –°–∫–∞—á–∏–≤–∞–µ–º —á–∏—Å—Ç—ã–π Android SDK
        wget -q https://dl.google.com/android/repository/commandlinetools-linux-9477386_latest.zip
        mkdir -p android-sdk
        unzip -q commandlinetools-linux-9477386_latest.zip -d android-sdk
        mv android-sdk/cmdline-tools android-sdk/cmdline-tools-tmp
        mkdir -p android-sdk/cmdline-tools/latest
        mv android-sdk/cmdline-tools-tmp/* android-sdk/cmdline-tools/latest/
        rm -rf android-sdk/cmdline-tools-tmp
        
        # –ü—Ä–∏–Ω–∏–º–∞–µ–º –ª–∏—Ü–µ–Ω–∑–∏–∏
        yes | android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk --licenses
        
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–µ–æ–±—Ö–æ–¥–∏–º—ã–µ –∫–æ–º–ø–æ–Ω–µ–Ω—Ç—ã
        android-sdk/cmdline-tools/latest/bin/sdkmanager --sdk_root=android-sdk "platform-tools" "platforms;android-33" "build-tools;33.0.0"
        
        # –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –¢–û–õ–¨–ö–û –Ω–∞—à SDK
        echo "ANDROID_HOME=$GITHUB_WORKSPACE/android-sdk" >> $GITHUB_ENV
        echo "$GITHUB_WORKSPACE/android-sdk/platform-tools" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/build-tools/33.0.0" >> $GITHUB_PATH
        echo "$GITHUB_WORKSPACE/android-sdk/cmdline-tools/latest/bin" >> $GITHUB_PATH
        
    - name: üì• Install Gradle 7.5
      run: |
        wget -q https://services.gradle.org/distributions/gradle-7.5-bin.zip
        unzip -q gradle-7.5-bin.zip
        echo "$GITHUB_WORKSPACE/gradle-7.5/bin" >> $GITHUB_PATH
        
    - name: üì¶ Create Project Structure
      run: |
        mkdir -p android/app/src/main/assets
        mkdir -p android/app/src/main/java/com/neurosputnik
        mkdir -p android/app/src/main/res/values
        mkdir -p android/app/src/main/res/mipmap-hdpi
        mkdir -p android/app/src/main/res/mipmap-mdpi
        mkdir -p android/app/src/main/res/mipmap-xhdpi
        mkdir -p android/app/src/main/res/mipmap-xxhdpi
        mkdir -p android/app/src/main/res/mipmap-xxxhdpi
        mkdir -p android/gradle/wrapper
        
    - name: üé® Create Android Files
      run: |
        # MainActivity.java - –£–ü–†–û–©–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        cat > android/app/src/main/java/com/neurosputnik/MainActivity.java << 'EOF'
        package com.neurosputnik;
        
        import android.app.Activity;
        import android.os.Bundle;
        import android.webkit.WebView;
        import android.webkit.WebViewClient;
        import android.webkit.WebSettings;
        
        public class MainActivity extends Activity {
            private WebView webView;
            
            @Override
            protected void onCreate(Bundle savedInstanceState) {
                super.onCreate(savedInstanceState);
                
                webView = new WebView(this);
                WebSettings webSettings = webView.getSettings();
                webSettings.setJavaScriptEnabled(true);
                webSettings.setDomStorageEnabled(true);
                webSettings.setDatabaseEnabled(true);
                webSettings.setAllowFileAccess(true);
                webSettings.setAllowContentAccess(true);
                webSettings.setAllowUniversalAccessFromFileURLs(true);
                webSettings.setAllowFileAccessFromFileURLs(true);
                
                webView.setWebViewClient(new WebViewClient() {
                    @Override
                    public boolean shouldOverrideUrlLoading(WebView view, String url) {
                        view.loadUrl(url);
                        return true;
                    }
                });
                
                webView.loadUrl("file:///android_asset/index.html");
                setContentView(webView);
            }
            
            @Override
            public void onBackPressed() {
                if (webView.canGoBack()) {
                    webView.goBack();
                } else {
                    super.onBackPressed();
                }
            }
        }
        EOF
        
        # AndroidManifest.xml - –£–ü–†–û–©–ï–ù–ù–ê–Ø –í–ï–†–°–ò–Ø
        cat > android/app/src/main/AndroidManifest.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <manifest xmlns:android="http://schemas.android.com/apk/res/android"
            package="com.neurosputnik">
            
            <uses-permission android:name="android.permission.INTERNET" />
            <uses-permission android:name="android.permission.ACCESS_NETWORK_STATE" />
            
            <application
                android:allowBackup="true"
                android:icon="@mipmap/ic_launcher"
                android:label="@string/app_name"
                android:theme="@android:style/Theme.Light"
                android:usesCleartextTraffic="true">
                
                <activity
                    android:name=".MainActivity"
                    android:exported="true"
                    android:launchMode="singleTop"
                    android:configChanges="orientation|screenSize"
                    android:windowSoftInputMode="adjustResize">
                    <intent-filter>
                        <action android:name="android.intent.action.MAIN" />
                        <category android:name="android.intent.category.LAUNCHER" />
                    </intent-filter>
                </activity>
            </application>
        </manifest>
        EOF
        
        # strings.xml
        cat > android/app/src/main/res/values/strings.xml << 'EOF'
        <?xml version="1.0" encoding="utf-8"?>
        <resources>
            <string name="app_name">NeuroSputnik</string>
        </resources>
        EOF
        
        # –°–æ–∑–¥–∞–µ–º –ø—Ä–æ—Å—Ç—ã–µ –∏–∫–æ–Ω–∫–∏ (–ø—É—Å—Ç—ã–µ —Ñ–∞–π–ª—ã)
        touch android/app/src/main/res/mipmap-hdpi/ic_launcher.png
        touch android/app/src/main/res/mipmap-mdpi/ic_launcher.png
        touch android/app/src/main/res/mipmap-xhdpi/ic_launcher.png
        touch android/app/src/main/res/mipmap-xxhdpi/ic_launcher.png
        touch android/app/src/main/res/mipmap-xxxhdpi/ic_launcher.png
        
    - name: üì± Copy Web App
      run: |
        cp index.html android/app/src/main/assets/
        
    - name: üõ†Ô∏è Create Build Files
      run: |
        # gradle.properties
        cat > android/gradle.properties << 'EOF'
        org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
        android.useAndroidX=false
        EOF
        
        # build.gradle (project)
        cat > android/build.gradle << 'EOF'
        // Top-level build file where you can add configuration options common to all sub-projects/modules.
        plugins {
            id 'com.android.application' version '7.4.2' apply false
        }
        
        task clean(type: Delete) {
            delete rootProject.buildDir
        }
        EOF
        
        # build.gradle (app) - –ú–ò–ù–ò–ú–ê–õ–¨–ù–ê–Ø –í–ï–†–°–ò–Ø
        cat > android/app/build.gradle << 'EOF'
        plugins {
            id 'com.android.application'
        }
        
        android {
            compileSdk 33
            
            defaultConfig {
                applicationId "com.neurosputnik"
                minSdk 21
                targetSdk 33
                versionCode 1
                versionName "1.0"
            }
            
            signingConfigs {
                debug {
                    storeFile file('debug.keystore')
                    storePassword 'android'
                    keyAlias 'androiddebugkey'
                    keyPassword 'android'
                }
            }
            
            buildTypes {
                debug {
                    signingConfig signingConfigs.debug
                }
            }
            
            compileOptions {
                sourceCompatibility JavaVersion.VERSION_1_8
                targetCompatibility JavaVersion.VERSION_1_8
            }
        }
        
        dependencies {
            // –ù–ï–¢ –ó–ê–í–ò–°–ò–ú–û–°–¢–ï–ô - –∏—Å–ø–æ–ª—å–∑—É–µ–º —Ç–æ–ª—å–∫–æ —Å–∏—Å—Ç–µ–º–Ω—ã–µ –±–∏–±–ª–∏–æ—Ç–µ–∫–∏
        }
        EOF
        
        # gradle-wrapper.properties
        cat > android/gradle/wrapper/gradle-wrapper.properties << 'EOF'
        distributionBase=GRADLE_USER_HOME
        distributionPath=wrapper/dists
        distributionUrl=https\://services.gradle.org/distributions/gradle-7.5-bin.zip
        zipStoreBase=GRADLE_USER_HOME
        zipStorePath=wrapper.dists
        EOF
        
        # settings.gradle
        cat > android/settings.gradle << 'EOF'
        pluginManagement {
            repositories {
                gradlePluginPortal()
                google()
                mavenCentral()
            }
        }
        dependencyResolutionManagement {
            repositoriesMode.set(RepositoriesMode.PREFER_SETTINGS)
            repositories {
                google()
                mavenCentral()
            }
        }
        rootProject.name = "NeuroSputnik"
        include ':app'
        EOF
        
        # gradlew script
        cat > android/gradlew << 'EOF'
        #!/bin/sh
        # Use Gradle from PATH
        exec gradle "$@"
        EOF
        chmod +x android/gradlew
        
    - name: üîë Create Debug Keystore
      run: |
        cd android/app
        keytool -genkey -v -keystore debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
    - name: üèóÔ∏è Build APK
      run: |
        cd android
        
        # –Ø–≤–Ω–æ —É–∫–∞–∑—ã–≤–∞–µ–º SDK location —á–µ—Ä–µ–∑ local.properties
        echo "sdk.dir=$GITHUB_WORKSPACE/android-sdk" > local.properties
        
        # –ü—Ä–æ–≤–µ—Ä—è–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É —Ñ–∞–π–ª–æ–≤
        echo "=== File Structure ==="
        find . -name "*.java" -o -name "*.xml" -o -name "*.gradle" -o -name "*.properties" | sort
        echo "=== Building APK ==="
        
        # –°–æ–±–∏—Ä–∞–µ–º APK —Å –ø–æ–¥—Ä–æ–±–Ω—ã–º –≤—ã–≤–æ–¥–æ–º
        ./gradlew clean assembleDebug --no-daemon --info
        
    - name: üì¶ Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: neurospuntik-apk
        path: android/app/build/outputs/apk/debug/app-debug.apk
        retention-days: 30
        
    - name: ‚úÖ Success Message
      run: |
        echo "üéâ APK —É—Å–ø–µ—à–Ω–æ —Å–æ–±—Ä–∞–Ω!"
        echo "üì± –§–∞–π–ª: app-debug.apk"
        if [ -f "android/app/build/outputs/apk/debug/app-debug.apk" ]; then
            echo "üì¶ –†–∞–∑–º–µ—Ä APK: $(du -h android/app/build/outputs/apk/debug/app-debug.apk | cut -f1)"
            ls -la android/app/build/outputs/apk/debug/
        else
            echo "‚ùå APK –Ω–µ –Ω–∞–π–¥–µ–Ω"
            find android/app/build/ -name "*.apk" 2>/dev/null || echo "APK —Ñ–∞–π–ª—ã –æ—Ç—Å—É—Ç—Å—Ç–≤—É—é—Ç"
        fi
